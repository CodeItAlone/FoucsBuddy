spring.application.name=focusbuddy-server
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# Database Configuration (PostgreSQL)
# PostgreSQL Configuration (Commented out for MVP/Dev without local DB)
# spring.datasource.url=jdbc:postgresql://localhost:5432/ironclad
# spring.datasource.username=postgres
