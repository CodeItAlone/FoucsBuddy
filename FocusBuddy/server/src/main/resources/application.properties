app.jwt.secret=dGhpc2lzYXZlcnlsb25nYW5kc2VjdXJlc2VjcmV0a2V5Zm9yand0dG9rZW5zaWduaW5nZm9jdXNidWRkeWFwcGxpY2F0aW9u
app.jwt.expiration-ms=86400000

# Database Configuration
# H2 File-based for Development (data persists across restarts)
spring.datasource.url=jdbc:h2:file:./data/focusbuddy;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto=update

